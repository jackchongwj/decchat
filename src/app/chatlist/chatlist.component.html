<div>
  <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" >

    <!-- Private Chat -->
    <li nz-submenu nzTitle="Private Chat" nzIcon="message" >
      <ul class="chat-item-list">
        <!-- Display List of Conversation -->
        <li nz-menu-item *ngFor="let user of privateChat" class="chat-item" >
          <img class="circular-image" alt="Profile">
          <strong class="user-info">{{ user.ChatRoomName }}</strong>
        </li>
      </ul>
    </li>

    <!-- Group Chat -->
    <li nz-submenu  nzTitle="Group Chat" nzIcon="usergroup-add" >
      <ul class="chat-item-list">
        <li nz-menu-item *ngFor="let user of groupChat" class="chat-item" >
          <img class="circular-image" alt="Profile">
          <strong class="user-info">{{ user.ChatRoomName }}</strong>
        </li>
      </ul>
    </li>
  </ul>
</div>
