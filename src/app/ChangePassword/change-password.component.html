<!-- src/app/ChangePassword/change-password.component.html -->

<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <input type="password" formControlName="currentPassword" placeholder="Current Password" required>
    <input type="password" formControlName="newPassword" placeholder="New Password" required>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm New Password" required>
    <button type="submit" [disabled]="!changePasswordForm.valid">Confirm Change</button>
  </form>
