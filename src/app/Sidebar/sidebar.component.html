<nz-layout class="app-layout">

  <!-- SideBar Start-->
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Hello There</h1>
      </a>
    </div>

    <app-searchbar></app-searchbar>
    
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Private Chat" nzIcon="message">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Group Chat" nzIcon="usergroup-add">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <!-- SideBar End-->

  <nz-layout>
    <!-- Header Start-->
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <!-- Header End-->

    
    <nz-content>
      <div class="inner-content">
        <!-- <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Enim, ducimus possimus cumque explicabo ipsam officia,
          optio est temporibus quas repellendus doloremque amet maxime
          laborum expedita tenetur odio quam provident facere.
        </p> -->
        <img [src]="imageUrl" alt="Beagle">

        <app-messagebox></app-messagebox>

      </div>
    </nz-content>

  </nz-layout>
</nz-layout>
