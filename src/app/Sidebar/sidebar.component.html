<nz-layout class="app-layout">

  <!-- SideBar Start-->
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    
    <div class="sidebar-logo">
      <a target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Hello There</h1>
      </a>
      <app-addfriend></app-addfriend>
      <app-creategroup></app-creategroup>
    </div>

    <hr>
    <app-searchbar></app-searchbar>
    <hr>
    <app-chatlist [isCollapsed]="isCollapsed"></app-chatlist>
    
    <div class="sidebar-footer">
      <app-user-profile></app-user-profile>
    </div>
  </nz-sider>
  <!-- SideBar End-->
  <nz-layout class="message-layout">
    <!-- Header Start-->
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
          
        </span>
        <span><app-logout></app-logout></span>
      </div>
      
    </nz-header>
    <!-- Header End-->

    <!-- Message Area Start-->
    <nz-content>

      <div class="inner-content">
        <ng-container *ngIf="IsSelected; else emptyPage">
          <app-chatroomdisplay></app-chatroomdisplay>
        </ng-container>

        <ng-template #emptyPage>
          <app-user-login-page></app-user-login-page>
        </ng-template>

      </div>
    </nz-content>
    <!-- Message Area End-->
  </nz-layout>
</nz-layout>
