<nz-layout class="app-layout">

  <!-- SideBar Start-->
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Hello There</h1>
      </a>

      <app-addfriend></app-addfriend>
    </div>

    <app-searchbar></app-searchbar>
    <app-chatlist></app-chatlist>
    
  </nz-sider>
  <!-- SideBar End-->

  <nz-layout>
    <!-- Header Start-->
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <!-- Header End-->

    
    <nz-content>
      <div class="inner-content">
        <!-- <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Enim, ducimus possimus cumque explicabo ipsam officia,
          optio est temporibus quas repellendus doloremque amet maxime
          laborum expedita tenetur odio quam provident facere.
        </p> -->
        <img [src]="imageUrl" alt="Beagle">

        <app-messagebox></app-messagebox>

      </div>
    </nz-content>

  </nz-layout>
</nz-layout>
