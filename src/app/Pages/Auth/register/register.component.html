<div class="register-container">
    <form nz-form [formGroup]="registerForm" class="register-form" (ngSubmit)="submitForm()">
  
      <nz-form-item>
        <nz-form-control [nzValidateStatus]="getValidationStatus('username')" nzHasFeedback [nzErrorTip]="usernameErrorTpl">
          <ng-template #usernameErrorTpl let-control>
            <ng-container *ngIf="usernameErrorMessage.length > 0">
              <ng-container *ngFor="let error of usernameErrorMessage" class="error-message">{{ error }}</ng-container>
            </ng-container>
          </ng-template>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <!-- dynamic error messages -->
        <nz-form-control [nzValidateStatus]="getValidationStatus('password')" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
          <ng-template #passwordErrorTpl let-control>
            <ng-container *ngIf="validationErrorMessage.length > 0">
              <ng-container *ngFor="let error of validationErrorMessage" class="error-message">{{ error }}</ng-container>
            </ng-container>
          </ng-template>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
          <!-- password validation rules -->
          <ng-container *ngIf="passwordNotEmpty && validationErrorMessage.length">
            <!-- minlength -->
            <div [ngClass]="{ 'text-success': minLengthValid, 'text-danger': !minLengthValid }">
              <i [attr.class]="minLengthValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
              Must be at least 8 characters long
            </div>
            <!-- requires digit -->
            <div [ngClass]="{ 'text-success': requiresDigitValid, 'text-danger': !requiresDigitValid }">
              <i [attr.class]="requiresDigitValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
              Must contain at least 1 digit
            </div>
            <!-- requires uppercase -->
            <div [ngClass]="{ 'text-success': requiresUppercaseValid, 'text-danger': !requiresUppercaseValid }">
              <i [attr.class]="requiresUppercaseValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
              Must contain at least 1 uppercase character
            </div>
            <!-- requires lowercase -->
            <div [ngClass]="{ 'text-success': requiresLowercaseValid, 'text-danger': !requiresLowercaseValid }">
              <i [attr.class]="requiresLowercaseValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
              Must contain at least 1 lowercase character
            </div>
            <!-- requires special characters -->
            <div [ngClass]="{ 'text-success': requiresSpecialCharsValid, 'text-danger': !requiresSpecialCharsValid }">
              <i [attr.class]="requiresSpecialCharsValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
              Must contain at least 1 special character
            </div>
          </ng-container>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-control [nzValidateStatus]="getValidationStatus('confirmPassword')" nzHasFeedback [nzErrorTip]="confirmationErrorTpl">
          <ng-template #confirmationErrorTpl let-control>
            <ng-container *ngIf="confirmPasswordErrorMessage.length > 0">
              <ng-container *ngFor="let error of confirmPasswordErrorMessage" class="error-message">{{ error }}</ng-container>
            </ng-container>
          </ng-template>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <button nz-button class="register-form-button register-form-margin" [nzType]="'primary'">Register</button>
    </form>
  </div>
