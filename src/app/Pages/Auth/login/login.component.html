<div class="login-container">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control [nzErrorTip]="usernameErrorTpl">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" id="username" />
        </nz-input-group>
        <ng-template #usernameErrorTpl let-control>
          <ng-container *ngIf="validateForm.get('username')?.errors?.['required']">
            Please input your username!
          </ng-container>
          <ng-container *ngIf="validateForm.get('username')?.errors?.['pattern']">
            Only alphanumeric characters allowed!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" id="password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    <a (click)="redirectToRegister()">Register now</a>
  </form>
</div>
